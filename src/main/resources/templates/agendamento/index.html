<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Agendado</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Agenda</a></li>
            <li><a href="#">Atendimento</a></li>
      
            <li><a href="#">Usuarios</a></li>
          </ul>
        </div>
    </nav>

    <main class="container">
        
        <h1>agendados</h1>

        <div class="row">
            <div class="col s12 m6" th:each="agendamento : ${agendamentos}">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title" th:text="${agendamento}">Card Title</span>
                  <p>I am a very simple card. I am good at containing small bits of information.
                  I am convenient because I require little markup to use effectively.</p>
                </div>
                <div class="card-action">
                  <a href="#">This is a link</a>
                  <a href="#">This is a link</a>
                </div>
              </div>
            </div>
        </div>
            
        <ul>
            <li th:each="agendamento : ${agendamentos}" th:text="${agendamento}">agenda</li>
        </ul>


    </main>
</body>
</html>
