  <body class="indigo lighten-4">
    <nav class="nav-wrapper">
          <div class="nav-wrapper deep-purple darken-3">
            <a href="#" class="brand-logo">Agendado</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="#">Agenda</a></li>
              <li><a href="#">Atendimento</a></li>
        
              <li><a href="#">Usuarios</a></li>
            </ul>
          </div>
    </nav>

    <main class="container ">
        
      <h1>agendados</h1>

      <div class="row">
        <div class="col s12 m4" th:each="agendamento : ${agendamentos}">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title" th:text="${agendamento.title}">Card Title</span>
              <p th:text="${agendamento.description}">teste de texto</p>
              <span data-badge-caption="Pontos" class="badge blue white-text" th:text="${agendamento.score}"></span>
            </div>
            <div class="card-action">
              <a th:href="${'/agendamento/delete/' + agendamento.id}" class="waves-effect waves-light btn red"><i class="material-icons">delete</i></a>
                    
            </div>
          </div>
        </div>
      </div>
          



        
        <!-- <ul>
            <li th:each="agendamento : ${agendamentos}" th:text="${agendamento}"></li>
        </ul> -->
