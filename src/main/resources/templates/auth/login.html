<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" 
    media="screen,projection"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">

    <!-- QUERYMINE Page Center Css -->

    <style>
            html,
        body {
            height: 100%;
        }
        html {
            display: table;
            margin: auto;
        }
        body {
            display: table-cell;
            vertical-align: middle;
        }
        h3 {
            font-family: 'Jomhuria', serif;
            font-size: 100px;
        }
        form{
            width: 30vw;
        }
        .btn{
            font-family: 'Jomhuria', serif;
            font-size: 30px;
        }
    </style>

 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  
  <body class="indigo white">
    
    <img class="responsive-img" src="./img/MYCloud_1_1.png">
        <!-- Form Section -->

    <form action="" method="post" th:action="@{/login}"> <!-- Change The Form Method From Here-->
        <div class="">

            <!-- Form Logo Section  -->
            

            <div class="row margin">
                <div class="col s12 m12 l12 center ">
                    <h3 class="brand-logo blue-text darken-3" >Login</h3>
                    
                </div>
            </div>

            <!-- Form Username Input Section -->

            <div class="col s12 m12 l12">
                <div class="input-field">
                    
                    <input type="text" name="username" id="username">
                    <label for="E-mail" th:text="#{agendamento.login}"></label>
                </div>
            </div>
            
            <!-- Form Password Input Section -->

            <div class="col m12 l12">
                <div class="input-field">
                    
                    <input type="password" name="password" id="password">
                    <label for="password" th:text="#{agendamento.senha}"></label>
                    <p>Ainda n√£o tem conta?</p><a href="">Cadastre-se</a>
                </div>
            </div>

                <!-- Form Chekbox (Remember Me) Input Section -->

            <br><br>
            <div th:if="${param.error}">
            Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>

                <!-- Form Button Section  -->
                <div>
                </div>

            <div class="center">
            <button class="btn btn-lg btn-primary col s12 m12 l12 center blue darken-3" type="submit">Entrar</button>
            </div>

        </div>
    </form>



              
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" 
    src="https://code.jquery.com/jquery-2.1.1.min.js">
    </script>
    <script type="text/javascript" 
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
    </script>
  </body>
</html>
